<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="/eel.js"></script>
        <script>
            eel.expose(my_js_function);
            function my_js_function(a, b) {
                console.log(a + b);
            }
            eel.expose(js_what_yr);
            function js_what_yr() {
                return "the year is " + new Date().getFullYear();
            }
            function print_return(n) {
                console.log('Return from py: ' + n)
            }
            eel.py_what_yr()(print_return);
        </script>
    </head>
    <body>
        <p>Some text</p>
    </body>
</html>
