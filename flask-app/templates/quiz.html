<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.css') }}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
<body>
    <h3 class="center">Whattaya Know: COVID Quiz</h3>

    <form action='/quiz' method='POST'>
        <ol>
            {% for i in questions %}
            <div class="row">
                <div class="col s12 m6 offset-m3">
                  <div class="card yellow darken-1">
                    <div class="card-content black-text">
                      <span class="card-title">Question: <u>{{i}}</span>
                      <p></p>
                      {% for j in answer_options[i] %}
                      <label>
                        <input class="with-gap" name='{{i}}' type="radio" />
                        <span>'{{j}}'</span>
                      </label>
                      {% endfor %}
                    </div>
                </div>
            </div>
            </div>
            {% endfor %}
        </ol>
        <div class="row">
            <div class="center">
                <input type="submit" value="Submit"/>
            </div>
        </div>
        </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.js') }}></script>
  </body>
