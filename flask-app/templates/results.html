<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.css') }}" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h3 class="center">Whattaya Know: Results</h3>

    <ol>
        {% for i in range(0, len, 2) %}
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card yellow darken-1">
                    <div class="card-content black-text">
                        <span class="card-title">{{stats[i]}}</span>
                        <p>{{stats[i+1]}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="row">
            <div class="center">
                <a style="font-size: 30px" href="http://127.0.0.1:5000">Back To Home Page</a>
            </div>
        </div>
    </ol>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.js') }}></script>
</body>
